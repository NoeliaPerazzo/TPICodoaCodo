<!doctype html>
<html lang="en">

<head>
    <title>Empleados</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <header id="header">
        <!-- place navbar here -->
    </header>

    <main>
        <div id="app" class="container">
            <br>
            <h1>Empleados</h1>
            <br>
            <a class="btn btn-secondary" v-if="usuarioAutenticado" href="empleado_nuevo.html"> Nuevo</a>
            <br><br>
            <div v-if="error">
                <p>Lo sentimos, hay problemas para cargar la p√°gina, intente nuevamente.</p>
            </div>
            <div v-else>
                <section v-if="cargando">
                    <div class="spinner-border"></div>
                    <p>Cargando .....</p>
                </section>
                <section v-else>
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Apellido</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Imagen</th>
                                    <th scope="col" v-if="usuarioAutenticado">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="" v-for="empleado in empleados">
                                    <td scope="row">{{empleado.id}}</td>
                                    <td>{{empleado.nombre}}</td>
                                    <td>{{empleado.apellido}}</td>
                                    <td>{{empleado.email}}</td>
                                    <td>
                                        <img width="60" :src="empleado.imagen" :alt="empleado.nombre">
                                    </td>
                                    <td v-if="usuarioAutenticado">
                                        <a class="btn btn-secondary"
                                            :href="'empleado_update.html?id='+ empleado.id">Editar</a>
                                        <button type="button" class="btn btn-dark"
                                            v-on:click="eliminar(empleado.id)">Eliminar</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <footer id="footer">
        <!-- place footer here -->
    </footer>
    <!--Link de Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3"></script>

    <script src="./js/main.js"></script>

    <script src="./js/empleados.js"></script>
</body>

</html>
